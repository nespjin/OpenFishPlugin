        }.collect { zipTree(it) }
    }*/

}
test {
    useJUnitPlatform()
}


ext {
    jfxVersion = '17.0.1'
}

javafx {
    version = jfxVersion
    // Add JavaFx modules
    modules = ['javafx.base', 'javafx.graphics', 'javafx.controls', 'javafx.fxml']
}

